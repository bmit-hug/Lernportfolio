#cloud-config
users:
    - name: ubuntu
      sudo: ALL=(ALL) NOPASSWD:ALL
      groups: users, admin
      home: /home/ubuntu
      shell: /bin/bash
      ssh_authorized_keys:
          - ssh-rsa  aws-key
ssh_pwauth: false
disable_root: false
package_update: true
packages:
    - curl
    - wget
    - adminer
runcmd:
    - sudo apt update
    - sudo apt install apache2
    - sudo apt install php
    - sudo apt install libapache2-mod-php
    - sudo apt install php-mysqli
    - sudo systemctl restart apache2
    - sudo a2enconf adminer
